{% extends 'store/base.html' %}
{% block content %}

<div class="container my-5">
  <h2 class="text-center text-success mb-4">Our Products Catalog</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for picture in pictures %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <a href="#" data-bs-toggle="modal" data-bs-target="#productModal{{ picture.id }}">
          <img src="{{ picture.image.url }}" class="card-img-top" alt="{{ picture.name }}" style="cursor: pointer;">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ picture.name }}</h5>
          <p class="card-text">{{ picture.description|truncatechars:100 }}</p>
          
        </div>
      </div>
    </div>

    <!-- Modal for enlarged image -->
    <div class="modal fade" id="productModal{{ product.id }}" tabindex="-1" aria-labelledby="productModalLabel{{ product.id }}" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel{{ product.id }}">{{ picture.name }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img src="{{ picture.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow">
            <p class="mt-3">{{ picture.description }}</p>
            <p class="text-success fw-bold fs-5">â‚¦{{ picture.price }}</p>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
